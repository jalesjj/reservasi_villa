<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi Vila</title>
    <link rel="stylesheet" href="/css/reservasi.css">
</head>

<body>
    <h1>Reservasi Vila</h1>
    <div class="frm">
        <form id="reservasiForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Nama anda..." required><br>

            <label for="alamat">Alamat rumah:</label>
            <input type="text" id="alamat" name="alamat" placeholder="alamat rumah anda..." required><br>

            <label for="alamatEmail">Alamat Email:</label>
            <input type="email" id="alamatEmail" name="alamatEmail" placeholder="Email anda..." required><br>

            <label for="nomorHP">Nomor HP:</label>
            <input type="tel" id="nomorHP" name="nomorHP" placeholder="no hp anda..." required><br>

            <label for="jumlahOrang">Jumlah Orang:</label>
            <input type="number" id="jumlahOrang" name="jumlahOrang" placeholder="jumlah orang" required><br>

            <label for="checkIn">Check In:</label>
            <input type="date" id="checkIn" name="checkIn" required><br>

            <label for="jamCheckIn">Jam Check In:</label>
            <input type="time" id="jamCheckIn" name="jamCheckIn" required><br>

            <label for="checkOut">Check Out:</label>
            <input type="date" id="checkOut" name="checkOut" required><br>

            <label for="jamCheckOut">Jam Check Out:</label>
            <input type="time" id="jamCheckOut" name="jamCheckOut" required><br>

            <button type="submit">Reservasi</button>
        </form>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
